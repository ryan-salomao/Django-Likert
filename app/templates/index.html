<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Funcionário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="App" style="color: white">
        <header class="App-header text-center" style="background-color: #282c34">
            <h1>Avaliar Funcionário</h1>
            <p class="small">Avalie o funcionário para retornar um feedback do seu serviço</p>
            <img src="/img/happyhorse.png" class="App-logo"/>
        </header>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Avaliar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Atendimento</th>
                    <th scope="col">Pontualidade</th>
                    <th scope="col">Qualidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>e</td>
                    <td>f</td>
                    <td>g</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
